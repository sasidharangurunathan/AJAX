<html>

<head>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        #sub {
            background-color: yellowgreen;
            border-radius: 40%;
        }

        table.center {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        tr:hover {
            background-color: coral;
        }
        input{
            background-color: antiquewhite;
        }
        textarea{
            background-color: antiquewhite;
        }
    </style>

    <script>

        $(document).ready(function () {

            $("button").click(function () {

                $.post("info.php", {
                    name: $("#name").val(),
                    roll: $("#roll").val(),
                    email: $("#email").val(),
                    date: $("#date").val(),
                    comment: $("#comment").val()
                }, function (data) {



                    $("#head").html(data);

                });
            });

        });

    </script>
</head>

<body style="text-align: center;background-color: aqua;">
    <h1 style="color:red"> Login Form</h1>


    <table class="center">
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" id="name" /></td>
        </tr>
        <tr>
            <td><label>RollNo</label></td>
            <td> <input type="text" id="roll" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" id="email" /></td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="date" id="date" /></td>
        </tr>

        <tr>
            <td><label>Comment</label></td>
            <td><textarea id="comment" name="comment" rows="4" cols="20"></textarea> <br><br></td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="head">

                    <button id="sub">Submit</button>

                </div>
            </td>

        </tr>
    </table>
    </div>














</body>

</html>
